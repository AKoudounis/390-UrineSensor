<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor Data Bar Chart</title>
    <!-- Include the Chart.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
<!-- Create a container for the chart -->
<div style="width: 80%; margin: 0 auto;">
    <canvas id="myChart"></canvas>
</div>

<!-- Your JavaScript code for chart rendering goes here -->
<script>
        // Function to update the chart with sensor data
        function updateChart(sensorData) {
            var ctx = document.getElementById('myChart').getContext('2d');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Sensor Data'],
                    datasets: [{
                        label: 'Sensor Data',
                        data: [sensorData],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Example sensor data (replace this with your actual sensor data)
        var sensorData = 50; // Replace with your actual sensor data

        // Call the updateChart function to render the chart
        updateChart(sensorData);
    </script>
</body>
</html>
